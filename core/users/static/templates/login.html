<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
  {% for message in messages %}
  <div class="alert alert-danger" role="alert">
      {{ message }}
  </div>
  {% endfor %}
    <div class="container">
      <div class="container">
        <h3>
            Login Page
        </h3>
      </div>
        <form method="post" class="row-g3" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" , placeholder="username">
                <div id="emailHelp" class="form-text">Keep a uniqe username</div>
            </div>
            <div class="mb-3">
              <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

            <div>
              Don't Have an Account <a href="/register/">Create One</a>
            </div>
          </form>   
    </div>
    
</body>
</html>
